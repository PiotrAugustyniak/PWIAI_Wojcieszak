<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Pole trapezu</h1>
        <p> A = <span id="a"></span> </p>
        <p> B = <span id="b"></span> </p>
        <p> H = <span id="h"></span> </p>
        <p> P = <span id="p"></span> </p>
        <script >
         var a =  prompt("Podaj podstawe a");
         var b = prompt("Podaj podstawe b");
         var h = prompt("Podaj wysokość h");
         var p = (parseInt(a)+parseInt(b))*parseInt(h)/2
        document.getElementById("a").innerHTML = "<b>" + a + " cm" + "</b>";
        document.getElementById("b").innerHTML = "<b>" + b + " cm" + "</b>";
        document.getElementById("h").innerHTML = "<b>" + h + " cm" + "</b>";
        document.getElementById("p").innerHTML = "<b>" + p + " cm^2" + "</b>";
        </script>

    </body>
</html>
