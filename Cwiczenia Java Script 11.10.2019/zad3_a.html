<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">
    .cwiczenie{
      background-color:blue;
      visibility: hidden;
    }
    </style>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="cwiczenie">JAK SIE POJAWI TO ZNACZY ZE MAM MAGICZNE UMIEJETNOSCI</div>
    <input type="button" value="Kliks" onclick="myFunction()">
    <script type="text/javascript">
      function myFunction(){
      document.querySelector(".cwiczenie").style.visibility = "visible";
    }
    </script>
  </body>
</html>
