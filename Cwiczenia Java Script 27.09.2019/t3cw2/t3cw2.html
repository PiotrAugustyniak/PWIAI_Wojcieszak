<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form method="post">
      Jaka ocenka wleciała
      <input type="input" id="ocena"/><br/>
      <button type="button" name="button" onclick="sprawdzanie()">Submit</button>
      <p id="naglowek"></p>
      <script>
        function sprawdzanie(){
          var wartosc = document.getElementById("ocena").value;
          if(wartosc =="1" || wartosc == "1+" || wartosc == "2-" wartosc == "2+" || wartosc == "2") document.getElementById("naglowek").innerHTML="Sporo pracy przed Tobą";
          else if(wartosc == "3-" || wartosc == "3" || wartosc == "3+") document.getElementById("naglowek").innerHTML="Jeszcze trochę, a będzie ok.";
          else  if (wartosc == "4-" || wartosc == "4" || wartosc == "4+" || wartosc == "5-" || wartosc == "5" || wartosc == "5+" || wartosc == "6-" || wartosc == "6")document.getElementById("naglowek").innerHTML="okej";
          else document.getElementById("naglowek").innerHTML="Proszę podać prawidłową ocenę :c";
      }
      </script>
    </form>
  </body>
</html>
