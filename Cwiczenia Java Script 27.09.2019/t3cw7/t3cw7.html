          var Imie = document.getElementById('imie').value;
          var Nazwisko = document.getElementById('nazwisko').value;
                if(document.getElementById('plec1').checked){

                else var plec = document.getElementById('plec2').value
          var stanCywilny = document.getElementById('stanCywilny').value;

          var zainteresowania="";
                if(document.getElementById('Komputery').checked){

                }
                if(document.getElementById('Moda').checked){

                }

          document.getElementById('submit').innerHTML="Imię i nazwisko: "+Imie+" "+Nazwisko+"<br>"+"Płeć: "+plec+"<br>"+"Stan cywilny: "+stanCywilny+"<br>"+"Liczba dzieci: "+liczbaDzieci+"<br>"+"Zainteresowania: "+ zainteresowania;
