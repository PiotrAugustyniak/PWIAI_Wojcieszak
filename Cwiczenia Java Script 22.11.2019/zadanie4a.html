<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id="apostrof"></p>
    <p id="apostrof2"></p>
  </body>
  <script>
    var tab = new Array();
    for (var i = 0; i < 5; i++) {
      tab[i]=prompt("Podaj liczbÄ™ " + (i+1));
    }
    for (var i = 0; i < tab.length; i++) {
      if(i==(tab.length)-1)document.getElementById("apostrof").innerHTML+=tab[i];
      else{
        document.getElementById("apostrof").innerHTML+=tab[i]+", ";
      }
    }
    tab.reverse();
    for (var i = 0; i < tab.length; i++) {
      if(i==(tab.length)-1)document.getElementById("apostrof2").innerHTML+=tab[i];
      else{
        document.getElementById("apostrof2").innerHTML+=tab[i]+", ";
      }
    }
  </script>
</html>
